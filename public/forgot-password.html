<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password - Cookie Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 500px;
            margin-top: 50px;
        }
        .step-section {
            display: none;
        }
        .step-section.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Reset Password</h2>

        <div id="alert" class="alert d-none" role="alert"></div>

        <!-- Step 1: Enter Username -->
        <div id="step1" class="step-section active">
            <form id="usernameForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Enter your username</label>
                    <input type="text" id="username" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Next</button>
            </form>
        </div>

        <!-- Step 2: Answer Two Security Questions -->
        <div id="step2" class="step-section">
            <form id="securityForm">
                <div class="mb-3">
                    <label class="form-label">Security Question 1</label>
                    <input type="text" id="securityQuestion1" class="form-control" disabled>
                </div>
                <div class="mb-3">
                    <label for="answer1" class="form-label">Your Answer 1</label>
                    <input type="text" id="answer1" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Security Question 2</label>
                    <input type="text" id="securityQuestion2" class="form-control" disabled>
                </div>
                <div class="mb-3">
                    <label for="answer2" class="form-label">Your Answer</label>
                    <input type="text" id="answer2" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Verify</button>
            </form>
        </div>

        <!-- Step 3: Set New Password -->
        <div id="step3" class="step-section">
            <form id="resetForm">
                <div class="mb-3">
                    <label for="newPassword" class="form-label">New Password</label>
                    <input type="password" id="newPassword" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Reset Password</button>
            </form>
        </div>
    </div>

    <div class="mt-3 text-center">
        <a href="/login.html" class="btn btn-link">‚Üê Back to Login</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/auth.js"></script>
</body>
</html>
