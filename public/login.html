<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Shop - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body class="login-body">
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-md-6 d-none d-md-flex login-image-section">
                <div class="login-overlay">
                    <h1 class="display-4 text-white mb-4">Welcome to Cookie Shop</h1>
                    <p class="lead text-white">Delicious homemade cookies, baked fresh daily</p>
                </div>
            </div>
            <div class="col-md-6 d-flex align-items-center justify-content-center">
                <div class="login-form-container">
                    <div class="text-center mb-4">
                        <i class="fas fa-cookie-bite fa-3x text-primary mb-3"></i>
                        <h2 class="fw-bold">Sign In</h2>
                        <p class="text-muted">Enter your credentials to continue</p>
                    </div>

                    <div id="errorAlert" class="alert alert-danger d-none" role="alert"></div>
                    <div id="successAlert" class="alert alert-success d-none" role="alert"></div>

                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <a href="/forgot-password.html" class="text-primary text-decoration-none mt-0">Forgot Password?</a>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mb-3">
                            <i class="fas fa-sign-in-alt me-2"></i>Sign In
                        </button>
                    </form>
                    

                    <div class="text-center">
                        <p class="mb-0">Don't have an account? 
                            <a href="/register.html" class="text-primary text-decoration-none">Sign up as Customer</a>
                        </p>
                    </div>

                    <div class="demo-credentials mt-4">
                        <h6 class="text-muted mb-2">Demo Credentials:</h6>
                        <small class="text-muted d-block">Admin: admin / admin123</small>
                        <small class="text-muted d-block">Manager: manager / manager123</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/auth.js"></script>
</body>
</html>
